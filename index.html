<!doctype html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Home Page</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<style type="text/css">
	*{margin:0;padding:0;font: normal 12px "微软雅黑";color: #000000}
	ul{list-style-type: none;}
	a{text-decoration: none;}
	body{
    background: -moz-linear-gradient(top, #ccffcc 0%, #66ccff 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ccffcc), color-stop(100%,#66ccff));
    background: -webkit-linear-gradient(top, #ccffcc 0%,#66ccff 100%);
    background: -o-linear-gradient(top, #ccffcc 0%,#66ccff 100%);
    background: -ms-linear-gradient(top, #ccffcc 0%,#66ccff 100%);
    background: linear-gradient(to bottom, #ccffcc 0%,#66ccff 100%);
	}
	#top-image{
		width: auto;
		height: 200px;
		border:10px solid #a4c2f4;
		background: -moz-linear-gradient(top, #ccffcc 0%, #66ccff 100%);
    	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ccffcc), color-stop(100%,#66ccff));
	    background: -webkit-linear-gradient(top, #ccffcc 0%,#66ccff 100%);
	    background: -o-linear-gradient(top, #ccffcc 0%,#66ccff 100%);
	    background: -ms-linear-gradient(top, #ccffcc 0%,#66ccff 100%);
	    background: linear-gradient(to bottom, #ccffcc 0%,#66ccff 100%);
	}
	#top-2{
		width: auto;
		height: auto;
		text-align: center;
		border:2px solid #a4c2f4;
	}
	#left-list{
		float: left;
		width:25%;
		height:900px;
		border:1px solid #a4c2f4;
	}
	#right-show{
		float: left;
		width:74%;
		height:900px;
		border:1px solid #a4c2f4;
	}
	#tab-list{
		width: 210px;
		height: 190px;
		margin: 20px auto;
	}
	#ul-top{
		border-bottom:2px solid #a4c2f4;
		height: 32px;
	}
	#ul-top li{
		display: inline-block;
		width: 60px;
		line-height: 30px;
		text-align: center;
		border: 1px solid#999;
		border-bottom: none;
		margin-left: 5px;
	}
	#ul-top li:hover{cursor: pointer;}
    #ul-top li.active{
		border-top:2px solid #a4c2f4;
		border-bottom:2px solid #FFFFFF;
	}
	#tab-list div{
		border:2px solid #a4c2f4;
		border-top: none;
	}
	#tab-list div li{
		height: 30px;
		line-height: 30px;
		text-indent: 8px;
	}
	.show{display: block;}.hide{display: none;}
	#app{
		margin: 0 auto；
		text-align: center;
		border: 2px solid #a4c2f4;
	}
	#app h1{
		font-size:16px;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oUlTop=document.getElementById("ul-top");
		var aLi=oUlTop.getElementsByTagName("li");
		var oDiv=document.getElementById("tab-list");
		var aDiv=oDiv.getElementsByTagName("div");
		for (var i = 0; i <aLi.length; i++) {
			aLi[i].index=i;
			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					aLi[i].className="";
				}
				this.className="active";
				for(var j=0;j<aDiv.length;j++){
					aDiv[j].className="hide";
				}
				aDiv[this.index].className="show";
			}
		}
	}
	</script>
</head>
<body>
	<div id="top-image">
		image
	</div>
	<div id="top-2">
		Top2
	</div>
	<div id="left-list">left
		<div id="tab-list">
			<ul id="ul-top">
				<li class="active">F2E</li><li>Vue</li><li>PWA</li>
			</ul>
		<div>
			<ul>
				<li><a href="javascript:;">JavaScript</a></li>
				<li>HTML</li>
				<li>CSS</li>
			</ul>
		</div>
		<div class="hide">
			<ul>
				<li><a href="javascript:;">Vue.js</a></li>
			</ul>
		</div>
		<div class="hide">
			<ul>
				<li><a href="javascript:;">Progressive Web Apps</a></li>
			</ul>
		</div>
		</div>
	</div>
	<div id="right-show">
		right
		<div id="app">
		<h1>
			{{ message }}
		</h1>
  			<p v-html='includeFunction'></p>
		</div>
	</div>


<script>
	new Vue({
	  	el: '#app',
	  data: {
	    message: 'Begin to write a list.',
	    includeFunction:'<ul><li>save item</li><li>list item</li><li>new Page</li></ul>'
	  }
	})
</script>
</body>
</html>
